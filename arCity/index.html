<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
      <!--./ngrok http 127.0.0.1:8887-->

  <meta charset="utf-8" />
  <title>City in AR</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <script src="https://aframe.io/releases/1.0.1/aframe.min.js"></script>
  <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <script src="./city.js"></script>
  <script src="./marker.js"></script>


</head>

<body style="margin : 0px; overflow: hidden;">
  <!-- Add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
  <a-scene id="main-scene" vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;detectionMode : mono_and_matrix : matrixCodeType : 3x3  "    
    embedded
    createmodels >
    
    <a-plane
    id="message-text"
    position="0 0 -3.2"
    rotation="0 0 0"
    width="20.6"
    height="1.15"
    color="#FFFFFF"
    visible="false"
  >

    <a-entity id= "camera" camera></a-entity>

  </a-scene>
</body>

</html>
